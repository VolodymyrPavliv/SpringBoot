<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="p : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${p.title}"></h3>
        <p th:text="${p.full_text}"></p>
        <p><b>Views: </b><span th:text="${p.views}"/></p>
        <a th:href="'/blog/'+ ${p.id}+'/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/'+ ${p.id}+'/delete'" class="btn btn-warning">Delete</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
