<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="p : ${post}">
        <form method="post">
            <input type="text" th:value="${p.title}" name="title" placeholder="Enter title" class="form-control"><br>
            <input type="text" th:value="${p.anons}" name="anons" placeholder="Enter anons" class="form-control"><br>
            <textarea type="text" th:text="${p.full_text}" name="full_text" placeholder="Enter text" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
